# GitHub Action: Generate a contribution graph with a snake eating your contributions

name: Generate Snake 

# This workflow runs automatically every 6 hours and can also be manually triggered
on:
  schedule:
    - cron: "0 */6 * * *"    # Every 6 hours
  workflow_dispatch:          # Manual trigger from Actions tab

jobs:
  build:
    name: Generate Snake Animation
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the current repository contents
      - name: Checkout repository
        uses: actions/checkout@v3

      # 🐍 Generate the snake animation (SVG + GIF)
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: sgupta701
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # 🚀 Push generated snake files to 'output' branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
